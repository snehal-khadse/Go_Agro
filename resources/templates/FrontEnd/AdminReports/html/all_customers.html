<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="main_navbar :: main_navbar"></div> 
<div th:replace="admin_navbar :: admin_navbar"></div>



<div class="container">
			<div class="col-md-12">
				<div class="row">
					
					
					
					<div class="row mt-5">
<div th:if=${success_message}>
<div class="alert alert-success" role="alert" th:text="${success_message}">
</div>
</div>

	<h3>All Customers Reports</h3>
			
			<hr/>
		
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						
						<th>Name</th>
						<th>Mobile</th>
						<th>Email</th>
						<th>Address</th>
						<th>Orders</th>
						<th>Edit</th>
						
						
						
					</tr>
				</thead>
				<tbody>
					 <tr th:each="customer : ${listOfCustomers}">
						<td th:text="${customer.name}" />
						<td th:text="${customer.mobile}" />
						<td th:text="${customer.gender}" />
						<td th:text="${customer.address}" />
						
						
						
					</tr>
				</tbody>
				
			</table>
</div>
						
				</div>
			</div>
		</div>

</body>
</html>
